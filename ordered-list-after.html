<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>ordered list</title>
</head>
	<body>
		<h1>ORDERED LIST </h1>
		oreo cookie eating procedure:
		<ol>
			<li>open box</li>
			<li>take out cookie</li>
			<li>make a double oreo</li>
			<ol>
				<li>peel the top part</li>
				<li>place another cookie in the middle</li>
				<li>put back the top part</li>
			</ol>
			<li>Enjoy!</li>
		</ol>
	</body>
</html>
